<button
  mat-icon-button
  id="deleteButton"
  class="button-delete"
  (click)="getDeletedBoardId(boardId)"
>
  <mat-icon>delete_outline</mat-icon>
</button>

<mat-card-title *ngIf="!isTitleEditMode; else editTitle">
  <h4 class="mt-10 mb-20" (click)="toggleTitleEditMode(boardId)">{{ boardTitle }}</h4>
</mat-card-title>

<ng-template #editTitle>
  <mat-form-field class="main-board-field">
    <mat-label class="main-board-field-title">Title</mat-label>
    <input
      #inputTitle
      matInput
      placeholder="title"
      [value]="boardTitle"
      (keyup.enter)="sendEditableBoardTitle(boardId, inputTitle.value)"
    />
  </mat-form-field>
</ng-template>

<mat-card-content class="main-board-content" *ngIf="!isDescriptionEditMode; else editDescription">
  <p (click)="toggleDescriptionEditMode(boardId)">{{ boardDescription }}</p>
</mat-card-content>

<ng-template #editDescription>
  <mat-form-field class="main-board-field">
    <mat-label class="main-board-field-title">Description</mat-label>
    <input
      #inputDescription
      matInput
      placeholder="description"
      [value]="boardDescription"
      (keyup.enter)="sendEditableBoardDescription(boardId, inputDescription.value)"
    />
  </mat-form-field>
</ng-template>

<mat-card-actions class="main-board-actions">
  <button
    class="button-primary"
    mat-button
    [ngStyle]="{ display: isTitleEditMode || isDescriptionEditMode ? 'block' : 'none' }"
    (click)="cancelBoardEdit()"
  >
    cancel
  </button>

  <button
    mat-button
    class="button-primary main-board-link"
    [ngStyle]="{ display: isTitleEditMode || isDescriptionEditMode ? 'none' : 'block' }"
    (click)="openBoardId(boardId)"
  >
    To board
  </button>
</mat-card-actions>
