<header class="header py-20 px-15">
  <h1 class="header-title mat-headline mb-0" (click)="switchToDashboard()">
    My Trello <mat-icon class="header-title-icon">favorite</mat-icon>
  </h1>
  <ng-container *ngIf="user$ | async as user">
    <div class="user">
      <label for="inputAvatar">
        <img class="user-image" src="{{ user.profilePhoto }}" alt="user photo" />
      </label>
      <input hidden type="file" id="inputAvatar"  (change)="getUploadImage($event)" >

      <button mat-button class="user-name mat-body-1" [matMenuTriggerFor]="userMenu">
        {{ user.username }}
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item class="button-basic mat-body-2" (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </ng-container>
</header>
